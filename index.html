<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        .status.connected { color: #4caf50; font-weight: bold; }
        .status.disconnected { color: #f44336; font-weight: bold; }
        .sensors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .sensor-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .sensor-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .sensor-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .sensor-unit {
            font-size: 14px;
            color: #999;
            margin-left: 5px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .iaq-meter {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        .iaq-bar {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ff9800, #f44336);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air Quality Monitor</h1>
        <div class="status" id="status">Connecting...</div>
        
        <div class="sensors">
            <div class="sensor-box">
                <div class="sensor-label">Temperature</div>
                <div class="sensor-value"><span id="temp">--</span><span class="sensor-unit">Â°C</span></div>
            </div>
            
            <div class="sensor-box">
                <div class="sensor-label">Humidity</div>
                <div class="sensor-value"><span id="humidity">--</span><span class="sensor-unit">%</span></div>
            </div>
            
            <div class="sensor-box">
                <div class="sensor-label">Pressure</div>
                <div class="sensor-value"><span id="pressure">--</span><span class="sensor-unit">hPa</span></div>
            </div>
            
            <div class="sensor-box">
                <div class="sensor-label">H2S</div>
                <div class="sensor-value"><span id="h2s">--</span><span class="sensor-unit">raw</span></div>
            </div>
            
            <div class="sensor-box full-width">
                <div class="sensor-label">Air Quality Index (IAQ)</div>
                <div class="sensor-value"><span id="iaq">--</span></div>
                <div class="iaq-meter">
                    <div class="iaq-bar" id="iaqBar"></div>
                </div>
            </div>
            
            <div class="sensor-box full-width">
                <div class="sensor-label">Odor Level</div>
                <div class="sensor-value"><span id="odor">--</span><span class="sensor-unit">raw</span></div>
            </div>
        </div>
    </div>

    <script>
        let lastSuccess = Date.now();
        
        function fetchData() {
            fetch('http://localhost:8888/api/sensors')
                .then(r => r.json())
                .then(data => {
                    lastSuccess = Date.now();
                    document.getElementById('temp').textContent = (data.temperature || 0).toFixed(1);
                    document.getElementById('humidity').textContent = (data.humidity || 0).toFixed(1);
                    document.getElementById('pressure').textContent = (data.pressure || 0).toFixed(1);
                    document.getElementById('iaq').textContent = (data.iaq || 0).toFixed(0);
                    document.getElementById('h2s').textContent = (data.h2s || 0);
                    document.getElementById('odor').textContent = (data.odor || 0);
                    
                    const iaqValue = Math.min(100, (data.iaq || 0));
                    document.getElementById('iaqBar').style.width = iaqValue + '%';
                    
                    const statusEl = document.getElementById('status');
                    if (data.connected) {
                        statusEl.textContent = 'ðŸŸ¢ Connected';
                        statusEl.className = 'status connected';
                    } else {
                        statusEl.textContent = 'ðŸŸ¡ Bridge active, waiting for ESP32...';
                        statusEl.className = 'status disconnected';
                    }
                })
                .catch(err => {
                    // Connection failed
                    const now = Date.now();
                    if (now - lastSuccess > 5000) {
                        document.getElementById('status').textContent = 'ðŸ”´ Cannot connect to bridge (http://localhost:8888)';
                        document.getElementById('status').className = 'status disconnected';
                    }
                });
        }
        
        // Initial fetch
        fetchData();
        
        // Auto-fetch every 1 second
        setInterval(fetchData, 1000);
        
        // Show loading message on page load
        window.addEventListener('load', () => {
            document.getElementById('status').textContent = 'Connecting...';
        });
    </script>
</body>
</html>
